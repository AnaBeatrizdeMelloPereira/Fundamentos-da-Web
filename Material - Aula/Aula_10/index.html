<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./resposta.js" defer></script>
    <title>Exercícios JS String</title>
</head>
<body>
    <h1>Exercícios JS - Strings</h1>
    <ol>
        <li>
            <p>Faça um programa que leia um texto e retorne as estatísticas do texto:</p>
            <fieldset>
                <legend>Entrada</legend>
                <textarea id="ex01"></textarea>
                <button id="bt01">Executar</button>
            </fieldset>
            <table id="result01">
                <tr>
                    <th>Palavras</th>
                    <th>Ocorrências</th>
                </tr>
                <tbody id="resultado-01">
                    
                </tbody>

                <tr>
                    <th>Total de Letras</th>
                    <td id="result-total-letras"></td>
                </tr>
                <tr>
                    <th>Total de Vogais</th>
                    <td id="result-total-vogais"></td>
                </tr>
                <tr>
                    <th>Total de Palavras</th>
                    <td id="result-total-palavras"></td>
                </tr>
                <tr>
                    <th>Letra Mais Comum</th>
                    <td id="result-letra-mais-comum"></td>
                </tr>
            </table>
        </li>
    </ol>
</body>
</html>
